<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="slider">
    <div class="wrapper">
      <input type="radio" name="control" id="radio1" class="slider__input" checked>
      <input type="radio" name="control" id="radio2" class="slider__input">
      <input type="radio" name="control" id="radio3" class="slider__input">
      <input type="radio" name="control" id="radio4" class="slider__input">
      <input type="radio" name="control" id="radio5" class="slider__input">
      <div class="slider__slides">
        <div class="slider__slide slide1"><img src="img/11.jpg" alt="1"></div>
        <div class="slider__slide"><img src="img/22.jpg" alt="2"></div>
        <div class="slider__slide"><img src="img/33.jpg" alt="3"></div>
        <div class="slider__slide"><img src="img/11.jpg" alt="4"></div>
        <div class="slider__slide"><img src="img/22.jpg" alt="5"></div>
    </div>
    <div class="quotes-wrapper">
    <div class="slider__quotes">
      <div class="slider__quote quote_1">tffffffffffffffffffffffffffffffff gf1</div>
      <div class="slider__quote quote_2">tggggggggggggg gg  2</div>
      <div class="slider__quote quote_3">t ggggggggggggggggggggg3</div>
      <div class="slider__quote quote_4">t ggggggggggggg4</div>
      <div class="slider__quote quote_5">tggggg fg 5</div>
    </div>
  </div>
    <div class="slider__controls">
      <label for="radio1" class="bar"></label>
      <label for="radio2" class="bar"></label>
      <label for="radio3" class="bar"></label>
      <label for="radio4" class="bar"></label>
      <label for="radio5" class="bar"></label>
    </div>
    </div>
  </section>
</body>
</html>
